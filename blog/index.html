<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlobbyOfficial</title>
  <meta name="description" content="BlobbyOfficial — Coming Soon" />
  <meta property="og:description" content="Explore BlobbyOfficial’s music, UI design, Roblox projects, and YouTube channel. Join the community and check out the latest creative work." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://blobbyofficial.com" />
  <meta property="og:image" content="https://blobbyofficial.com/assets/preview.png" />
  <meta property="og:site_name" content="BlobbyOfficial" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BlobbyOfficial — Portfolio, Music, Roblox & More" />
  <meta name="twitter:description" content="Faceless YouTuber, musician, UI designer, and Roblox developer. Explore projects, music, and community links." />
  <meta name="twitter:image" content="https://blobbyofficial.com/assets/preview.png" />
  <meta name="twitter:creator" content="@blobby_official" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="apple-touch-icon" href="https://blobbyofficial.com/assets/icon.png" />
  <link rel="icon" type="image/png" href="https://blobbyofficial.com/assets/favicon.png" />
  <link rel="preload" as="image" href="/assets/icon_1080x1080.png">
  <link rel="preload" as="image" href="/assets/icon_1920x1920.png">
  <link rel="preload" as="image" href="/assets/circle_icon_1920x1920.png">
  <link rel="preload" as="image" href="/assets/banner.png">
  <link rel="preload" as="image" href="/assets/old banner.jpg">
  <link rel="preload" as="image" href="/assets/old icon.jpg">
  <link rel="preload" as="image" href="/assets/Stickers/Builder pfp.png">
  <link rel="preload" as="image" href="/assets/Stickers/Buisiness pfp.png">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    :root{ --bg:#0b1020; --panel:#0f172a; --muted:#94a3b8; --text:#e5e7eb; --brand:#7c3aed; --brand-2:#22d3ee; --radius:16px; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;background:var(--bg);color:var(--text);min-height:100vh;}
    .container{max-width:900px;margin:0 auto;padding:24px}

    /* Gate */
    #gate-overlay{position:fixed;inset:0;background:#0b1020;display:none;align-items:center;justify-content:center;z-index:9999}

    /* Navbars (kept minimal) */
    header{position:sticky;top:0;background:rgba(11,16,32,.6);backdrop-filter:blur(6px);padding:12px 24px;border-bottom:1px solid rgba(255,255,255,0.03);}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px;max-width:1100px;margin:0 auto}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text)}
    .brand img{width:40px;height:40px;border-radius:8px}
    .links{display:flex;gap:12px}
    .links a{color:var(--muted);text-decoration:none;font-weight:600}

    /* Main coming soon panel */
    main.panel{max-width:760px;margin:72px auto;padding:36px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);border:1px solid rgba(148,163,184,.06);text-align:center}
    .logo{width:110px;height:110px;border-radius:999px;margin:0 auto 18px;background:linear-gradient(135deg,var(--brand),var(--brand-2));overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:cover}
    h1{margin:6px 0;font-size:42px}
    h2{margin:8px 0;color:var(--muted);font-size:16px}
    p.lead{color:var(--muted);margin:0 0 18px}
    .buttons{display:flex;gap:12px;justify-content:center;margin-top:12px}
    .btn{padding:10px 18px;border-radius:12px;text-decoration:none;font-weight:700}
    .btn.primary{background:var(--brand);color:#fff}
    .btn.ghost{background:transparent;color:var(--brand-2);border:1px solid rgba(34,211,238,.08)}

    footer{color:var(--muted);text-align:center;padding:30px 0}

    @media(max-width:720px){ main.panel{margin:36px 12px;padding:24px} h1{font-size:32px} }
  </style>
</head>
<body>
  <!-- Gate overlay -->
  <div id="gate-overlay">
    <div class="cf-challenge" data-sitekey="0x4AAAAAAB3rRYXeLVFLBhKT" data-callback="turnstileSuccess"></div>
  </div>

  <!-- Desktop / Mobile Navbar (kept) -->
  <header>
    <div class="nav">
      <a class="brand" href="https://www.blobbyofficial.com"><img src="assets/icon.png" alt="logo"><span style="font-weight:800">BlobbyOfficial</span></a>
      <nav class="links" aria-label="Main links">
        <a href="https://store.blobbyofficial.com" target="_blank">Store</a>
        <a href="https://blog.blobbyofficial.com" target="_blank">Blog</a>
        <a href="https://newsletter.blobbyofficial.com" target="_blank">Newsletter</a>
      </nav>
    </div>
  </header>

  <!-- Turnstile handling -->
  <script>
    // Start with scrolling locked until verification
    document.body.style.overflow = 'hidden';

    function turnstileSuccess(token){
      try{ sessionStorage.setItem('verified','true'); }catch(e){}
      document.getElementById('gate-overlay').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    if(!sessionStorage.getItem('verified')){
      document.getElementById('gate-overlay').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    } else {
      document.getElementById('gate-overlay').style.display = 'none';
      document.body.style.overflow = 'auto';
    }
  </script>

  <!-- Accessibility: keyboard focus outline -->
  <script>
    document.body.addEventListener('keydown', function(e){ if(e.key==='Tab') document.body.classList.add('user-is-tabbing'); });
    document.body.addEventListener('mousedown', function(){ document.body.classList.remove('user-is-tabbing'); });
  </script>

  <!-- Compact Coming Soon main -->
  <main role="main" aria-labelledby="page-title" class="panel container">
    <div class="logo"><img src="assets/icon.png" alt="BlobbyOfficial logo"></div>
    <h1 id="page-title">Coming Soon</h1>
    <h2>In development — working on things at the moment</h2>
    <p class="lead">This site is being built. Check back soon or visit the main hub for updates.</p>
    <div class="buttons" role="group" aria-label="Helpful links">
      <a class="btn primary" href="https://www.blobbyofficial.com">Go to Homepage</a>
      <a class="btn ghost" href="https://github.com/BlobbyOfficial/BlobbyOfficial">View Source</a>
    </div>
  </main>

  <footer>
    <div class="container">© <span id="year"></span> BlobbyOfficial • All rights reserved.</div>
  </footer>

  <script>
    // Set copyright year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
